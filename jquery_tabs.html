<!DOCTYPE html>
<html>
<head>
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="css/jquery_tabs.css" />
</head>
<body>
    <header>
    </header>
    <nav>
    </nav>
    <aside>
    </aside>
    <section>
        <ul id="tabs">
            <li><a href="#tab1">Users</a></li>
            <li><a href="#tab2">Contacts</a></li>
            <li><a href="#tab3">Documents</a></li>
            <li><a href="#tab4">Payment History</a></li>
            <li><a href="#tab5">About Us</a></li>
            <li><a href="#tab6">Contact Us</a></li>
        </ul>
        
        <div class="tabcontainer" id="tab1">
            Users...
        </div>
        
        <div class="tabcontainer" id="tab2">
            Contacts...
        </div>
        
        <div class="tabcontainer" id="tab3">
            Documents...
        </div>
        
        <div class="tabcontainer" id="tab4">
            Payment History...
        </div>
        
        <div class="tabcontainer" id="tab5">
            About Us...
        </div>
        
        <div class="tabcontainer" id="tab6">
            Contact Us...
        </div>
    </section>
    <footer>
    </footer>
    
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script>
        (function( $ ) {
            'use strict';
            
            $( document ).ready( function() {
                $( '#tabs li a:not(:first)' ).addClass('inactive');
                $( '.tabcontainer:not(:first)' ).hide();
                
                $( '#tabs li a' ).click( function( e ) {
                    //console.log( 'clicked %s' , $( this ).attr( 'href' ) );
                    $( '#tabs li a:not(.active)' ).addClass( 'inactive' );
                    $( this ).removeClass( 'inactive' );
                    $( '.tabcontainer' ).hide();
                    $( $( this ).attr( 'href' ) ).fadeIn( 'slow' );
                    return false;
                });
            });
        })( jQuery );
    </script>
</body>
</html>
